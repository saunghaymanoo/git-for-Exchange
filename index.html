    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">
    <link rel="stylesheet" href="css/night-mode.css">
</head>
<body>
    <section class="app animate__animated animate__slideInDown">
        <div class="output">
            <div class="brand-container">
                <img class="logo"src="img/logo-shape.svg" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>
        <div class="divider"></div>

        <form class="calc" id="calc">
            <div class="input-container container">
                <label for="">Input</label>
                <input type="number" class="input" id="input" placeholder="0.00" min="1" autofocus required>
            </div>
            <div class="from-container container">
                <label for="">From</label>
                <select name="" id="from" class="from" onchange="test()" required>
                        <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label for="">To</label>
                <select name="" id="to" class="to" required>

                </select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calc-btn">Calculate</button>
            </div>
        </form>

        <div class="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    
                </tbody>
            </table>
        </div>
    </section>
    <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
